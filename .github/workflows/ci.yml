name: Java CI with Maven and Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn clean verify -B
      
    - name: Run Unit Tests
      run: mvn test -B
      
    - name: Run Integration Tests
      run: mvn verify -B
      
    - name: Generate Test Coverage Report
      run: mvn jacoco:report
      
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/
        
    - name: Build Docker Image
      if: success()
      run: docker build -t assignment-app:${{ github.sha }} .
      
    - name: Tag Docker Image as Latest
      if: success()
      run: docker tag assignment-app:${{ github.sha }} assignment-app:latest
      
    - name: List Docker Images
      if: success()
      run: docker images | grep assignment-app
      
    - name: Test Docker Image
      if: success()
      run: |
        docker run -d --name test-container -p 8081:8081 \
          -e SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb \
          -e SPRING_DATASOURCE_USERNAME=sa \
          -e SPRING_DATASOURCE_PASSWORD= \
          assignment-app:latest
        sleep 10
        docker logs test-container
        docker stop test-container
        docker rm test-container
        
    - name: Fail if Tests Fail
      if: failure()
      run: |
        echo "Tests failed! Build cannot proceed."
        exit 1
